
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon Survey Form</title>
    <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--It is the heading-->
    <h1 id="title" >Pokemon Survey Form</h1>
    <--description-->
    <p id="description" >Thank you for taking the time to help us</p>
   <!-- It is form-->
    <form  method="post" action='https://register-demo.freecodecamp.org' id="survey-form" name="survey-form">
      <!-- it is a fieldset-->
    <fieldset>   <label for="name"id="name-label">Name<input placeholder="name" id="name" name="name" type='text' required></label>
        <label for="email" id="email-label">Email<input id="email" name="email" placeholder="email" required type='email'></label>
       <label for="number" id="number-label" >Number<input id="number" name="number" type='number' placeholder="number" min="1" max="100"></label>     
      </fieldset>

<fieldset>
      <legend>Do you like pokemon</legend>
        <label for="yes"><input id="yes" name="drink" type="radio" class="inline" value="yes"checked>Yes </label>
        <label for="no"> <input id="no" name="drink" class="inline" type="radio" value="no">No</label>
       
       </fieldset>

       <fieldset>
       <label for="dropdown">Which is your favourite typing?
       <select id="dropdown" name="dropdown">
         <option value=""> (select one)</option>
         <option value="1">FIRE</option>
           <option value="2">WATER</option>
           <option value="3">GRASS</option>
           <option value="4">DRAGON</option>
           <option value="5">BUG</option>
           <option value="6">DARK</option>
           <option value="7">ELECTRIC</option>
           <option value="8">FAIRY</option>
           <option value="9">FIGHTING</option>
           <option value="10">FLYING</option>
           <option value="11">GHOST</option>
           <option value="12">GROUND</option>
           <option value="13">ICE</option>
           <option value="14">NORMAL</option>
           <option value="15">POISON</option>
           <option value="16">PSYCHIC</option>
           <option value="17">ROCK</option>
           <option value="18">STEEL</option>
       </select>
       </label>
     </fieldset>



<fieldset>  
<legend>What does you like about pokemon</legend>
<label for="characters">
<input id="characters" type="checkbox" value="characters">Characters
</label> 
<label for="World Building">
<input id="World Building" type="checkbox" value="World Building">World Building</label> 
<label for="tcg">
<input id="tcg" type="checkbox" value="tcg">TCG
</label>
</fieldset>

<fieldset>
   <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like charizard..."></textarea>
           </fieldset>
        </label>
        <input id="submit" type="submit" value="Submit">

    </form>
    
  </body>
</html>
