!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
      </head>

    <header id="header">
      <img
        src="//upload.wikimedia.org/wikipedia/en/thumb/d/d7/Harry_Potter_character_poster.jpg/220px-Harry_Potter_character_poster.jpg"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#header-img"><h2>Harry Potter</h2></a>
          </li>
          <li><a class="nav-link" href="#video">VIDEO</a></li>
          <li><a class="nav-link" href="#email">EMAIL</a></li>
          <li><a class="nav-link" href="#foot">FOOTER</a></li>
        </ul>
      </nav>
    </header>
    <iframe
      id="video"
      src="https://www.youtube.com/embed/eH7HtDuxCo0"
      title="harry"
      width="560"
      height="315"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <form id="form" action=" https://www.freecodecamp.com/email-submit">
      <input id="email" placeholder="#email" type="email" name="email" />
      <input id="submit" placeholder="#name" type="submit" />
    </form>

    <footer id="foot"><p>Author: J. K. Rowling</p></footer>

</html>
